# ECONOMY COMMANDS ------------

daily:
  description: "Win XP and Money every days!"

  levels: "level•s"
  messages:
    reward: "> 💸 **%{user}, you won:**"
    time: "> You will be able to take your daily reward in %{time}."
     
# ADMIN ------------

give-xp:
  description: "Give XP to a member"

  levels: "level•s"
  messages:
    give: "> You gave **%{xp}**XP to **%{user}**."

give-money:
  description: "Give money to a member"

  messages:
    give: "> You gave **%{money}**$ to **%{user}**"

set-money:
  description: "Set money to a member"

  messages:
    set: "> **%{user}** has now **%{money}**$"

remove-money:
  description: "Remove money from a member"

  messages:
    remove: "> You removed **%{money}**$ from **%{user}**"

